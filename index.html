<!DOCTYPE html><html><head><meta charset="UTF-8"><title>AES JS Encryption APP</title><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><link rel="stylesheet" href="css/style.css"></head><body><div class="wrapper container-fluid"><br><h1 style="text-align: center">Poor man's AES Text Encryptor</h1><br><div class="sidebaritems col-md-12" id="content"><div class="col-md-4"><h5>Key size in bits</h5><select class="form-control" id="selKeySize" name="selKeySize" onchange="selKeySizeChange(this.value)"><option selected="selected" value="128">128</option><option value="192">192</option><option value="256">256</option></select></div><div class="col-md-4"><h5>Mode</h5><select class="form-control" id="selMode" name="selMode" onchange="selBlockChange(this.value)"><option selected="selected" value="OFB">OFB</option><option value="CBC">CBC</option><option value="CFB">CFB</option><option value="CTR">CTR</option><option value="ECB">ECB</option></select></div><div class="col-md-4"><h5>Padding</h5><select class="form-control" id="selPad" name="selPad" onchange="selPadChange(this.value)"><option selected="selected" value="iso7816">iso7816</option><option value="ansix923">ansix923</option><option value="iso10126">iso10126</option><option value="pkcs7">pkcs7</option><option value="ZeroPadding">ZeroPadding</option><option value="NoPadding">NoPadding</option></select><br></div><div class="col-md-4"><h5>IV</h5><input class="btn-block" value="random" name="random" onclick="genIv()" type="button"> <input class="tbnt btn-block" id="iv" name="iv" value="" type="text" size="45" maxlength="64"><br></div><div class="col-md-4"><h5>Salt</h5><input class="btn-block" value="random" name="random" onclick="genSalt()" type="button"> <input class="tbnt btn-block" id="salt" name="salt" value="" type="text" size="45" maxlength="64"><br></div><div class="col-md-4"><h5>Passphrase</h5><input class="btn-block" value="random" name="random" onclick="genPassphrase()" type="button"> <input class="tbnt btn-block" id="passphrase" name="passphrase" value="" type="text" size="70" maxlength="128"><br></div></div><div class="space2"><h5>Plaintext</h5><textarea class="sidebartextarea center-block" id="txtPlaintext" onkeyup="Contar('txtPlaintext','lenPlaintext','{CHAR}',4)" rows="3" cols="30" name="txtPlaintext" onfocus="if(this.value == _text) this.value = ''" onblur="if(this.value == '') this.value = _text"></textarea></div><p>count</p><div id="lenPlaintext">61</div><div class="bntRight"><input class="mybnt btn-block" id="cmdEncrypt" value="Encrypt" name="cmdEncrypt" onclick="cmdEncryptClick()" type="button"></div><div class="space"><h5>Ciphertext</h5><textarea class="sidebartextarea center-block" id="txtCiphertext" rows="3" cols="30" name="txtCiphertext"></textarea><div style="text-align:right"><input class="mybnt btn-block" id="cmdVerify" value="Decrypt" name="cmdVerify" onclick="cmdVerifyClick()" type="button"></div></div><div class="space"><h5>Verification</h5><textarea class="sidebartextarea center-block" id="txtVerification" rows="3" cols="30" name="txtVerification" readonly="readonly"></textarea></div><br><div class="space"><h5>Messages</h5><textarea class="sidebartextarea center-block" id="txtMessages" rows="2" cols="30" name="txtMessages" readonly="readonly"></textarea></div><br><div class="col-md-6"><input class="btn-block" value="Details" name="cmdDetails" onclick="showDetails()" type="button" title="Details of encrypt/decrypt"></div><div class="col-md-6"><input class="btn-block" value="Reset" name="cmdResetKey" onclick="cmdResetFormClick()" type="reset"></div><div id="logf" style="display: none"><div id="lenc"></div><div id="ldec"></div></div></div><script src="js/jquery-2.2.4.js"></script><script src="js/app.js"></script></body></html>
